name: SkyWars
version: 1.0
description: RevTut Network SkyWars Plugin
author: RevTut
website: www.revtut.net
main: net.revtut.skywars.SkyWars

############
# COMANDOS #
############

commands:

# Appearance
  firework:
    description: Launch Firework
    aliases: [fw]

##############
# PERMISSOES #
##############

permissions:
# Tags
  rev.tag.vip:
    description: Permission to VIP tag
    default: op
  rev.tag.vipplus:
    description: Permission to VIP+ tag
    default: op
  rev.tag.vipstar:
    description: Permission to VIP* tag
    default: op
  rev.tag.youtuber:
    description: Permission to YOUTUBER tag
    default: op
  rev.tag.designer:
    description: Permission to DESIGNER tag
    default: op
  rev.tag.thaiberium:
    description: Permission to THAIBERIUM tag
    default: op
  rev.tag.staff:
    description: Permission to STAFF tag
    default: op
  rev.tag.moderator:
    description: Permission to MODERATOR tag
    default: op
  rev.tag.developer:
    description: Permission to DEVELOPER tag
    default: op
  rev.tag.admin:
    description: Permission to ADMIN tag
    default: op
  rev.tag.ceo:
    description: Permission to CEO tag
    default: op

# Chat
  rev.advertisment:
    description: Permission to advertise
    default: op
  rev.badlanguage:
    description: Permission to use bad language
    default: op
  rev.capslock:
    description: Permission to chat in capslock
    default: op
  rev.cooldownbp:
    description: Permission to bypass cooldown between messages and commands
    default: op
  rev.doublemsg:
    description: Permission to send double messages
    default: op
  rev.msgcolors:
    description: Permission to chat with colors
    default: op